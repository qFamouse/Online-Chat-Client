<div class="direct">
  <div class="dialogs col-xs-3">
    <div class="dialogs__search">
      <input type="text" placeholder="Search">
    </div>
    <app-dialog
      *ngFor="let interlocutor of interlocutors"
      [name]="interlocutor.userName"
      [selected]="interlocutor.id == openedInterlocutorId"
      (onClick)="openConversation(interlocutor.id)"
    ></app-dialog>
  </div>
  <div class="col-xs-9" style="padding: 0">
    <app-conversation
      [conversationTitle]="openedInterlocutorName"
      [messages]="openedInterlocutorChat"
      [senderId]="currentUser.id"
      (onSend)="onSend($event)"
    ></app-conversation>
  </div>
</div>
