<div class="direct">
  <div class="dialogs"
       [ngClass]="{'col-xs-12 col-sm-4': !openedInterlocutorId, 'col-xs-0 col-sm-3': openedInterlocutorId}">
    <div class="dialogs__search">
      <input type="text" placeholder="Search">
    </div>
    <app-dialog
      *ngFor="let interlocutor of interlocutors"
      [name]="interlocutor.userName"
      [selected]="interlocutor.id == openedInterlocutorId"
      (onClick)="openConversation(interlocutor.id)"
    ></app-dialog>
  </div>
  <div class="right-side"
       [ngClass]="{'col-sm-8': !openedInterlocutorId, 'col-xs-12 col-sm-9': openedInterlocutorId}">
    <app-conversation
      *ngIf="openedInterlocutorId"
      [conversationTitle]="openedInterlocutorName"
      [messages]="openedInterlocutorChat"
      [senderId]="currentUser.id"
      (onSend)="onSend($event)"
    ></app-conversation>
  </div>
</div>
