<div class="conversation">
  <div class="recipient conversation__recipient">
    <div class="recipient__author">{{conversationTitle}}</div>
  </div>
  <div class="conversation__messages">
    <app-message
      *ngFor="let message of messages"
      [isSender]="senderId === message.senderId"
      [text]="message.message"
      [time]="message.time"
    ></app-message>
  </div>
  <form class="place-to-post conversation__place-to-post">
    <a class="place-to-post__attach">
      <img src="assets/attach.svg" alt="pin">
    </a>
    <div class="place-to-post__message">
      <textarea autosize [minRows]="1" [maxRows]="10" required placeholder="Write a message..."></textarea>
    </div>
    <a type="submit" class="place-to-post__send">
      <img src="assets/send.svg" alt="send">
    </a>
  </form>
</div>
